<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<style>
    td {
        border: 2px solid black;
        width: 300px;
        height: 10px;
        text-align: center;

    }
    th{
        border: 2px solid black;
        text-align: center;
    }
    .b {
        font-size: 150%;
        border: 2px solid black;
        padding: 1px;
    }
    .a {
        background-color: red;
        font-family: "Calisto MT";
    }
</style>
<body>
<h2>Thời Khóa Biểu</h2>
<table class="b">
    <tr class="a">
        <th rowspan="2"> Thứ</th>
        <th colspan="2" >Hoạt động</th>
    </tr>
    <tr class="a">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>

</table>
</body>
</html>
